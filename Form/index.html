<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="../Form/logo.jpg" alt="google logo">
        </div>
        <div class="form-box">
            <h1>Sign in</h1>
            <span>Use your Google Account</span>
        </div>
        <form>
            <div class="input-box">
                <input type="email" name="email" id="email-field" class="input-field" required autofocus
                    autocomplete="off">
                <label for="email-field" class="placeholder">Email or phone</label>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password-field" class="input-field" required>
                <label for="passport-field" class="placeholder">Enter your password</label>
            </div>
            <a href="#" class="forgot">Forgot email</a>
            <div class="button">
                <a href="#" class="create-account">Create account</a>
                <button class="sign-in" >Next</button>
            </div>
        </form>
    </div>
</body>
<script src="index.js"></script>

</html>
