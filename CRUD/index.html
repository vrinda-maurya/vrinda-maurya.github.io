<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<title>Addition of Chapters</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5 col-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder=" Chapter name" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button id="add_btn" class="btn btn-outline-success" type="button" id="button-addon2">Add</button>
            </div>
            <ul id="parentList" class="list-group">
                <li class="list-group-item d-flex justify-content-between">
                    <h3 class="flex-grow-1">Chapter1</h3>
                    <button class="btn btn-warning mx-4">Edit</button>
                    <button class="btn btn-danger">Remove</button>
                </li>
            </ul>
        </div>
    </main>
    <script>
        let addBtn = document.getElementById('add_btn')
        addBtn.addEventListener('click', addChapter)
        function addChapter(e) {
            let currentBtn = e.currentTarget;
            let currentInput = currentBtn.previousElementSibling
            let currentChapterName=currentInput.value

            let newLi=document.createElement('li')
            // newLi.classList.add('list-group-item')
            newLi.className="list-group-item d-flex justify-content-between"

            // newLi.textContent=currentInput.value
            newLi.innerHTML=`<h3 class="flex-grow-1">${currentChapterName}</h3>
                    <button class="btn btn-warning mx-4">Edit</button>
                    <button class="btn btn-danger">Remove</button>`

            let parentList=document.getElementById('parentList');
            parentList.appendChild(newLi);
        }





    </script>

</body>

</html>
