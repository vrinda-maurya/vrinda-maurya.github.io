<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>


</head>

<body style="background-color: #f2f2f2;">
    <div class="container">

        <div class="row">
            <div class="col-4 col-sm-4">
                <form class="form">
                    <label for="fname"> </label><br>
                    Name: <input class="form-control" type="text" id="id_name">

                    <label for="lname"></label><br>
                    Age: <input class="form-control" type="number" id="id_age">

                    <label for="lname"></label><br>
                    Roll no:<input class="form-control" type="number" id="id_rollno"><br>

                    <!-- <input type="button" class="button" onclick="buttonclicked()" value="Submit"> -->
                    <button type="button" class="btn btn-danger" onclick="buttonclicked()">Save</button>


                </form>
            </div>
            <div class="col-8 col-sm-8"><br>
                <table class="table table-bordered" style="background-color: white;">
                    <thead>
                        <tr>
                            <th scope="col">S No.</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Roll No.</th>
                        </tr>
                    </thead>
                    <tbody id="id_table_body">


                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script>
        var studentInfo = [];
        function buttonclicked() {
            var studentName = document.getElementById("id_name").value.trim();
            var studentAge = parseInt(document.getElementById("id_age").value);
            var studentRollNo = parseInt(document.getElementById("id_rollno").value);
console.log(studentAge);
            if (studentName == '') {
                alert('student name cannot be empty');
            }
            else if (studentName.length < 3 || studentName.length > 20) {
                alert('name length should be between 3-20');
            }
            else if (isNaN(studentAge) ) {
                alert('student age cannot be empty')
            }
            else if (studentAge < 5 || studentAge > 20) {
                alert('age should be between 5-20')
            }
            else if (isNaN(studentRollNo)) {
                alert("student roll no cannot be empty");
            }
            else {
                for (i = 0; i < studentInfo.length; i++) {

                    if (studentInfo[i].rollNo == studentRollNo) {
                        alert('roll no cannot be duplicate')
                        return;
                    }
                }
                var studentObject = {
                    name: studentName,
                    age: studentAge,
                    rollNo: studentRollNo
                }
                studentInfo.push(studentObject);
                document.getElementById("id_name").value = "";
                document.getElementById("id_age").value = "";
                document.getElementById("id_rollno").value = "";

                var tr_list = "";

                for (i = 0; i < studentInfo.length; i++) {
                    var tr_html = "<tr><td>" + (i + 1) + "</td><td>" + studentInfo[i].name + "</td><td>" + studentInfo[i].age + "</td><td>" + studentInfo[i].rollNo + "</td></tr>";
                    tr_list += tr_html;
                }
                document.getElementById("id_table_body").innerHTML = tr_list;
            }

        }


    </script>



</body>

</html>
